name: Add to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    permissions:
      repository-projects: write
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”– Issue add"
        uses: actions/add-to-project@main
